<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Take Notes</title>
	</head>
	<link rel="stylesheet" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<body>
		<div id="container">
			<div class="note-padding">
				<div class="note" name="note" contenteditable="true">
					<p class="text">Roses are red.</p>
					<p>Violets are blue.<br>So is everyone,that I knew..
					I don't know what I wanna say,<br>
					but don't force me into it. kay?
					</p>
				</div>
			</div>
		</div>
		<div class="menu-bar">
			<button class="btn add-btn" title="Add Note" onclick="switchnewnote()">+</button>
		</div>
		<div id="new-note" class="new-note">
			<input type="text" name="new-title" class="text-input"><br clear="break-line">
			<div name="new-content" class="bottom-text-input" contenteditable="true">Henlo</div>
		</div>
	</body>
	<script defer src="src/handler.js"></script>
	<script defer src="src/mongoGet.js"></script>
	<script defer src="src/mongoPut.js"></script>
</html>
