<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Take Notes</title>
		<link rel="stylesheet" href="static/master.css" />
	</head>
	<body>
		<div id="container" class="container"></div>
		<button type="button" onclick = toggleDisplayNewNote()>
			+
		</button>
		<div class = "new-note-modal">
			<div id="new-note">
				<label for="new-note-title">Title (100 characters max.)</label>
				<div id="new-note-title" contenteditable="true" class="input-bar title-bar"></div>
				<label for="new-note-content">Content (HTML)</label>
				<div id="new-note-content" contenteditable="true" class="input-bar content-box"></div>
			</div>
		</div>
	</body>
	<script defer src="src/index.js"></script>
	<script defer src="src/element-from-json.js"></script>
	<script defer src="src/file-handler.js"></script>
	<script defer src="src/task-handler.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</html>
