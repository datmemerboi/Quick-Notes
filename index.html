<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Take Notes</title>
	</head>
	<link rel="stylesheet" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<body>
		<div id="container">
			<div class="note-padding">
				<div class="note" name="note" contenteditable="true">
					<p class="text">Roses are red.</p>
					<p>Violets are blue.<br>Can't see anything better..<br>
					than me and you!
					</p>
				</div>
			</div>
		</div>
		<div class="menu-bar">
			<button class="btn add-btn" title="New Note" onclick="switchNewNote()">+</button>
		</div>
		<div id="new-note" class="new-note">
			<div id="new-title" name="new-title" class="text-input" contenteditable="true"></div><br class="break-line">
			<div id="new-content" name="new-content" class="bottom-text-input" contenteditable="true"></div><br clear="break-line">
			<button class="btn post-btn" title="Post Note" onclick="postNote()">Post</button>
		</div>
	</body>
	<script defer src="src/handler.js"></script>
	<script defer src="src/mongoGet.js"></script>
	<script defer src="src/mongoPut.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	</script>
</html>
